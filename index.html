<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Cutive+Mono&family=Dancing+Script&family=Lora&family=Patrick+Hand&display=swap" rel="stylesheet">

<body id="body">

  <!--Modal starts here-->
  <div class="modal fade" id="modal">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close text button" data-dismiss="modal">&times;</button>
        <h2 class="modal-title text">Sketches</h2>
      </div>

      <div class="modal-body">
        <img src="sketch1.png">
        <img src="sketch2.png">
      </div>
    </div>
  </div>
  <!--Modal ends here-->

  <br>
  <br>
  <h2 class="text" id="title">Sketch Identification</h2>
  <button id="sketchIdentify" class="text button" data-toggle="modal" data-target="#modal">Show Sketches</button>
  <br>
  <br>

  <label id="label1" class="text"></label>
  <br>
  <label id="label2" class="text"></label>

  <br>
  <br>
  <br>
  
  <button id="clearCanvas" onclick="clearCanvas()" class="text button">Clear Canvas</button>
  
  <script src="main.js"></script>

</body>
